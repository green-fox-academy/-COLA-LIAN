<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script> -->
    <script>
        // element.innerText = string;
        let fruit = ['apple', 'banana', 'cat', 'dog'];

        let placeholder = document.getElementsByTagName('li');
        for(let i = 0; i < placeholder.length; i++){
            placeholder[i].innerText = fruit[i];
            console.log(placeholder[i]);
        }

        document.querySelector('ul').style.backgroundColor = "limegreen";
    </script>

  </body>
</html>
